<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primative</title>
</head>
<body>
   
    <script>
        // data Types
        var name= "Ali"
        document.write(name)
        document.write("<br> <br>")
        document.write(typeof name)
        document.write("<br> <br>")


        // Arrays
        
        var arr = ["ali", "hussain", "abdul"];
        document.write(arr);
        document.write("<br>"); 


        // for Each Array
        const arrays=[1,2,3,4,5,6];
        arrays.forEach(num=>{
            document.write(num)
            document.write("<br>"); 

        })
    </script>
    
</body>
</html>
